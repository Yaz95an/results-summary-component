<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Inter:wght@100..900&family=Outfit:wght@100..900&family=Young+Serif&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Results summary component</title>

  
</head>
<body>

<div id="content">

  <div id="result">

    <p>Your Result</p>

    <div id="res-score">

      <h1>76</h1>

      <p>of 100</p>

   </div>  

   <div id="res-sum">
     <h1>Great</h1>

     <p>You scored higher than 65% of the people who have taken these tests.</p>

   </div>

  </div>
  
  <div id="summary">

    <h1>Summary</h1>

    <div id="reaction">

      <img src="./images/icon-reaction.svg" alt="icon-reaction">
      <p>Reaction</p>
      <span ><b style="color: black;"> 80</b> / 100</span>
    </div>

    <div id="memory">

      <img src="./images/icon-memory.svg" alt="icon-memory">
      <p>Memory</p>
      <span ><b style="color: black;">92</b> / 100</span>
      
    </div>

    <div id="verbal">

      <img src="./images/icon-verbal.svg" alt="icon-verbal">
      <p>Verbal</p>
      <span ><b style="color: black;">61</b> / 100</span>
      
    </div>

    <div id="visual">

      <img src="./images/icon-visual.svg" alt="icon-visual">
      <p>Visual</p>
      <span ><b style="color: black;"> 72 </b>/ 100</span>
      
    </div>

  <button>Continue</button>

  </div>

</div>
  
  
</body>
</html>
